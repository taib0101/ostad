<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- we are tell web browser ,what shortof character they are encoding -->
         <!-- so,authors ar encouraged to use "UTF-8" .UTF-8 is unicode -->
        <meta charset="UTF-8">

        <!-- for device's viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- for description,author,keyword of website in google or other domain  -->
        <!-- keyword uses for search engine optimization -->
        <meta name="description" content="My website description">
        <meta name="keyword" content="html taib tour travel ">
        <meta name="author" content="Mustain Murtaza Taib">
        <!-- digital marketing employer works with those 13-15 line code,description,keyword  -->

        <!-- for facebook linked with my website need to use property attribute with openGraph as og -->
        <!-- facebooks works with sdk of openGraph(og) -->
        <meta property="og:my_website_name" content="Mustain Murtaza Taib">
        <meta property="og:my_website_url" content="taib.com">
        <meta property="og:title" content="My Web Page">
        <meta property="og:description" content="My website descriptions">
        <meta property="og:image" content="./favicon.png"> <!--to showing image prview in facebook-->
        <!-- we use those for facebook marketing -->

        <!-- refreshing window -->
        <meta http-equiv="refresh" content="5">
        <!-- content="5" means 5 second -->
        <title>My Web Page</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        
    </head>
    <body>
        <p>
            meta tag uses for search engine optimization , device's viewport,browser encoding character
            etc.
        </p>
    </body>
</html>

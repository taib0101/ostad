<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- http equivalent -->
        <!-- when my website or webpage updated ,bt user didn't get the updated information.for preventing this  -->
        <!-- we have to cache controll -->
        <meta http-equiv="cache-control" content="max-age=0"> 
        <meta http-equiv="cache-control" content="no-cache"> <!--better practice this line and use no-cahce ,for updating user part -->
        <meta http-equiv="expires" content="0"> <!--better practice with this line-->
        <meta http-equiv="expires" content="Fri, 06 Dec 1998 1:00:00 GMT">
        <meta http-equiv="pragma" content="no-cache"> <!--better practice with this line-->
    </head>
    <body>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
    </head>
    <body>
        <p>h1 to h6 is a block level tag</p>
        <h1>This is header h1</h1>
        <h2>This is header h2</h2>
        <h3>This is header h3</h3>
        <h4>This is header h4</h4>
        <h5>This is header h5</h5>
        <h6>This is header h6</h6>
        <p style="font-size: 8px; font-weight: bold;">But we can use "font-size: smaller" 
            in css alongside header 
        </p>
    </body>
</html>

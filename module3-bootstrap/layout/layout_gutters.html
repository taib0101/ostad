<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>@import url("../Bootstrap/bootstrap.css");</style>
    </head>
    <body>
        <!-- gutters,margin,padding with breakpoints responsive -->
         <!-- gutters make gaps using at horizontally or vertically or all at the same time -->
          <div class="container-fluid mt-5 border border-light">
                <p>model1-> gutters,row g-1 g-sm-1 g-md-2 g-lg-3 g-xl-4 g-xxl-5</p>
                <div class="row g-1 g-sm-1 g-md-2 g-lg-3 g-xl-4 g-xxl-5">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary border border-light">1</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">2</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">3</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">4</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
                </div>
          </div>

          <div class="container-fluid mt-5 border border-light">
            <p>model2-> gutters,row gx-1 gx-sm-1 gx-md-2 gx-lg-3 gx-xl-4 gx-xxl-5</p>
            <div class="row gx-1 gx-sm-1 gx-md-2 gx-lg-3 gx-xl-4 gx-xxl-5">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary border border-light">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
            </div>

            <div class="container-fluid mt-5 border border-light">
                <p>model3-> gutters,row gy-1 gy-sm-1 gy-md-2 gy-lg-3 gy-xl-4 gy-xxl-5</p>
                <div class="row gutters,row gy-1 gy-sm-1 gy-md-2 gy-lg-3 gy-xl-4 gy-xxl-5">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary border border-light">1</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">2</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">3</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">4</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
                </div>
      </div>
    </body>
</html>

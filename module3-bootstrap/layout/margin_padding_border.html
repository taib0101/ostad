<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url("../Bootstrap/bootstrap.css");
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <p>model0-> margin,m:all ,mt|b|s|e:margin-top|bottom|start|end.start as left,mx as horizontally,my as vertically </p>
            <div class="row m-1 m-sm-1 m-md-2 m-lg-3 m-xl-4 m-xxl-5">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary border border-light">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
            </div>
        </div>

        <div class="container-fluid mt-4">
            <p>model1-> margin, mx, my </p>
            <div class="row mx-4 my-4">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary border border-light">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
            </div>
        </div>

        <div class="container-fluid mt-4">
            <p>model2 -> m-4,mt-4,mb-4,ms-4,me-4 </p>
            <div class="row m-4">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary mt-5 border border-light">mt-5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-5 bg-secondary">mb-5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ms-3 bg-warning">ms-3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 me-4 bg-danger">me-4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">6</div>
            </div>
        </div>
        <!-- padding ar same syntex as p,pt,pb,ps,pe -->

        <!-- border -->
        <div class="container-fluid mt-4 border border-light">
            <p>model3 -> border border-light|dark|etc </p>
            <div class="row border border-warning">
                <p>row</p>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-light">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border border-danger">6</div>
            </div>
        </div>
    </body>
    <script src="../bootstrap.bundle.js"></script>
</html>

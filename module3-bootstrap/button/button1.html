<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../Bootstrap/bootstrap.css">
    </head>

    <body>
        <div class="container-fluid">
            <p class="h5">solid button</p>
            <button type="submit" class="btn btn-primary w-100">Submit</button><br><br>

            <button type="reset" class="btn btn-secondary w-75">Reset</button><br><br>

            <button type="" class="btn btn-success w-50">Submit</button><br><br>

            <button type="" class="btn btn-warning w-25">Submit</button><br><br>

            <button type="" class="btn btn-danger">Submit</button><br><br>

            <button type="" class="btn btn-light">Submit</button><br><br>

            <button type="menu" class="btn btn-dark">Submit</button><br><br>
        </div>

        <br><br>
        <div class="container-fluid">
            <p class="h5">outline button</p>
            <button type="submit" class="btn btn-outline-primary">Submit</button><br><br>

            <button type="reset" class="btn btn-outline-secondary">Reset</button><br><br>

            <button type="" class="btn btn-outline-success">Submit</button><br><br>

            <button type="" class="btn btn-outline-secondary">Submit</button><br><br>

            <button type="" class="btn btn-outline-danger">Submit</button><br><br>

            <button type="" class="btn btn-outline-light">Submit</button><br><br>

            <button type="menu" class="btn btn-outline-dark">Submit</button><br><br>
        </div>

        <br><br>
        <div class="container-fluid">
            <p class="h5">small,medium,large button</p>
            <button type="submit" class="btn btn-sm btn-primary">Submit</button><br><br>

            <button type="reset" class="btn btn-md btn-secondary">Reset</button><br><br>

            <button type="" class="btn btn-lg btn-success">Submit</button>
        </div>

        <br><br>
        <p class="h5">button group</p>
        <div class="btn-group px-2 gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>

            <button type="reset" class="btn btn-secondary">Reset</button>

            <button type="" class="btn btn-success">Submit</button>
        </div>
        <br><br>
    </body>
</html>

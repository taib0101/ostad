<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../Bootstrap/bootstrap.css">
    </head>
    <body>
        <!-- button part -->
        <div class="btn btn-info m-4" data-bs-toggle="offcanvas" data-bs-target="#myid">Click offcanvas-start</div>

        <!-- offcanvas part -->
        <!-- offcanvas offcanvas-start -->
        <div class="offcanvas offcanvas-start bg-danger w-25s" id="myid" tabindex="-1">
            <!-- offcanvas-end,offcanvas-top,offcanvas-bottom -->
            <!-- offcanvas-header -->
            <div class="offcanvas-header d-flex flex-wrap">
                <!-- offcanvas-title -->
                <h5 class="offcanvas-title m-4">Tittle</h5>
                <!-- offcanvas btn-close -->
                <div class="btn-close btn" data-bs-dismiss="offcanvas"></div>
            </div>

            <!-- offcanvas-body -->
             <div class="offcanvas-body">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum dignissimos dolorem voluptatibus consectetur itaque corporis pariatur, laboriosam, expedita quas ipsa, ad cum. Voluptatem quidem dolores modi magni optio autem reprehenderit.
             </div>
        </div>
    </body>
    <script src="../Bootstrap/bootstrap.bundle.js"></script>
</html>

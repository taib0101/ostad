<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Bootstrap/bootstrap.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Use the ratio helper to manage the aspect ratios of external content like <iframe>s, <embed>s, <video>s, and <object>s. These helpers also can be used on any standard HTML child element (e.g., a <div> or <img>). -->
                <div class="col-4 bg-success">
                    <div class=" ratio ratio-1x1 bg-info">1x1</div>
                </div>
                <div class="col-4 bg-dark">
                    <div class=" ratio ratio-16x9 bg-info">16x9</div>
                </div>
                <div class="col-4 bg-warning">
                    <div class=" ratio ratio-21x9 bg-info">21x9</div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 bg-danger">
                        <div class="ratio ratio-4x3 bg-info">4x3</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./Bootstrap/bootstrap.bundle.js"></script>
</html>

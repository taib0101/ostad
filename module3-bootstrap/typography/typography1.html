<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="../Bootstrap/bootstrap.css" rel="stylesheet">

</head>

<body>
    <!-- heading tags in now class -->
    <p class="h1 border">Taib</p>
    <p class="h2 border">Taib</p>
    <p class="h3 border">Taib</p>
    <p class="h4 border">Taib</p>
    <p class="h5 border">Taib</p>
    <p class="h6 border">Taib</p>

    <!-- font-size -->
    <br><br>
    <p class="fs-1 border">Taib</p>
    <p class="fs-2 border">Taib</p>
    <p class="fs-3 border">Taib</p>
    <p class="fs-4 border">Taib</p>
    <p class="fs-5 border">Taib</p>
    <p class="fs-6 border">Taib</p>

    <!-- text-decoration -->
    <p class="text-decoration-underline">this is underline</p>
    <p class="text-decoration-line-through">this is delete</p>
    <!-- font weight -->
    <p class="fw-bold bg-light text-black">Taib</p>
    <p class="fw-light">Taib</p>
    <!-- text-align -->
    <p class="text-center">Taib</p>
    <p class="text-end">Taib</p>

    <!-- text color -->
    <p class="text-danger">Taib</p>
    <!-- blockquote -->
    <p class="blockquote text-center">He is a pot lover</p>
    <p class="blockquote-footer text-center">taib</p>

    <!-- word-wrap as text-break -->
    <p class="text-break bg-danger d-inline">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>

    <p class="text-lowercase">Lowercased text.</p>
<p class="text-uppercase">Uppercased text.</p>
<p class="text-capitalize">CapiTaliZed text.</p> 
</body>
<script src="../Bootstrap/bootstrap.bundle.js"></script>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url("../Bootstrap/bootstrap.css");
            .row1
            {
                height: 100dvh;
            }
        </style>
    </head>
    <body>

        <div class="container row1 bg-success">
            <p>model1 -> image : w-50</p>
            <div class="row bg-primary mx-5">
                <div class="col-6 bg-danger">
                    <img src="https://placehold.co/600x400/EEE/31343C" class="w-75">
                    <img src="https://placehold.co/600x400/EEE/31343C" class="w-75">
                    <p class="text-break">asdadadsadaasdadadadadadadadadadadadadadadd</p>
                </div>
                <div class="col-6">
                    <p class="">void</p>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <p>model2 -> image img-fluid,this is responsive</p>
            <div class="row bg-primary mt-5">
                <div class="col-6 bg-danger">
                    <img src="https://placehold.co/600x400/EEE/31343C" class="img-fluid">
                </div>

                    <p class="h-100">void</p>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <p>model3 -> img-thumbnail</p>

                <div class="col-6 bg-danger">
                    <img src="https://placehold.co/600x400/EEE/31343C" class="img-thumbnail">
                </div>
                <div class="col-6">
                    <p class="h-100">void</p>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <p>model4 -> img-fluid, rounded-5</p>
            <div class="row bg-primary mt-5">
                <div class="col-6 bg-danger">
                    <img src="https://placehold.co/600x400/EEE/31343C" class="img-fluid rounded-5">
                </div>
                <div class="col-6">
                    <p class="h-100">void</p>
                </div>
            </div>
        </div>

    <script src="../Bootstrap/bootstrap.bundle.js"></script>
